<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Layout HTML5</title>
</head>
<body>
<!--Header-->
<header style="background-color: rgb(255, 255, 81); border: 2px solid #000; padding: 50px 0; margin: 10px 0;">Header</header>

<!--Navbar-->
<nav style="background-color: rgb(96, 235, 78); border: 2px solid #000; padding: 20px 0; margin: 10px 0;">Navbar</nav>

<!--Main-->
    <main style="display: flex;">
        <!--Artikel-->
        <article style="background-color: rgb(255, 129, 11); border: 2px solid #000; width: 70%; padding: 80px 0; margin: 10px 0;">Article
            <section style="background-color: rgb(241, 208, 146); border: 2px solid #000; padding: 30px 0; margin 10px 30px;">Sec 1</section>
            <section style="background-color: rgb(241, 208, 146); border: 2px solid #000; padding: 30px 0; margin 10px 30px;">Sec 2</section>
            <section style="background-color: rgb(241, 208, 146); border: 2px solid #000; padding: 30px 0; margin 10px 30px;">Sec 3</section>
        </article>

        <!--Aside-->
        <aside style="background-color: rgb(53, 250, 240); border: 2px solid #000; width: 30%;">Aside</aside>
    </main>

<!--footer-->
<footer style="background-color: rgb(255, 255, 81); border: 2px solid #000; padding: 20px 0; margin: 10px 0;">Footer</footer>

</body>
</html>
